	<div class="title">
		<h1>What color am I?</h1>
		<h1 class="jp">ぼくは、何色だと思いますか？</h1>
	</div>	
	
	<div class="description">
		<p>
		あなたが感じた色を選んでみてください。<br>
		その色は、そっとキャンバスに残っていきます。<br>
		何度でも色を重ねられます。<br>

		</p>
